<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        nav {
            background-color: white;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            width: 100%;
            list-style: none;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        nav li {
            height: 50px;
        }

        nav a {
            height: 100%;
            padding: 0 30px;
            text-decoration: none;
            display: flex;
            align-items: center;
            color: black;
        }

        nav a:hover {
            background-color: #0f0f0f;
            color: white;
        }

        nav li:first-child {
            margin-right: auto;
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            height: 100vh;
            width: 250px;
            z-index: 999;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: -10px 0 10px rgba(0, 0, 0, 0.1);
            display: none;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
        }

        .sidebar li {
            width: 100%;
        }

        .sidebar a {
            width: 100%;
            padding: 15px;
            text-decoration: none;
            color: black;
            display: block;
        }

        .menu-button {
            display: none;
        }

        @media (max-width: 800px) {
            .hideOnMobile {
                display: none;
            }

            .menu-button {
                display: block;
            }

            .projects {
                flex-direction: column;
                align-items: center;
            }

            .project-card {
                width: 90%;
                margin-bottom: 20px;
            }

            .project-card img {
                height: auto;
            }
        }

        @media (max-width: 400px) {
            .sidebar {
                width: 100%;
            }

            nav a {
                padding: 0 20px;
            }

            .project-card {
                width: 100%;
            }

            .project-content h3 {
                font-size: 1.2rem;
            }

            .project-content p {
                font-size: 0.9rem;
            }
        }

        .hero {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50vh;
            background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20241101/pngtree-woman-working-from-home-on-laptop-female-blogger-typing-keyboard-at-image_16465924.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }

        .projects-section {
            padding: 40px 20px;
            background-color: #f2f2f2;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .projects-section h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        .projects {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
        }

        .project-card {
            background-color: white;
            width: 30%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
            text-decoration: none;
            color: inherit;
        }

        
        @media (max-width: 400px) {

            .project-card {
            background-color: white;
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
            text-decoration: none;
            color: inherit;
        }
           
        }


        .project-card:hover {
            transform: scale(1.05);
        }

        .project-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .project-content {
            padding: 15px;
        }

        .project-content h3 {
            font-size: 1.5rem;
            color: #0073e6;
            margin-bottom: 10px;
        }

        .project-content p {
            font-size: 1rem;
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>
