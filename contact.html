<head>
    <meta charset="UTF-8">

    <title>Contact</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        nav {
            background-color: white;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            width: 100%;
            list-style: none;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        nav li {
            height: 50px;
        }

        nav a {
            height: 100%;
            padding: 0 30px;
            text-decoration: none;
            display: flex;
            align-items: center;
            color: black;
        }

        nav a:hover {
            background-color: #0f0f0f;
            color: white;
        }

        nav li:first-child {
            margin-right: auto;
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            height: 100vh;
            width: 250px;
            z-index: 999;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: -10px 0 10px rgba(0, 0, 0, 0.1);
            display: none;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
        }

        .sidebar li {
            width: 100%;
        }

        .sidebar a {
            width: 100%;
        }

        .menu-button {
            display: none;
        }

        @media (max-width: 800px) {
            .hideOnMobile {
                display: none;
            }

            .menu-button {
                display: block;
            }

            nav a {
                padding: 0 20px;
            }
        }

        @media (max-width: 400px) {
            .sidebar {
                width: 100%;
            }

            nav a {
                padding: 0 15px;
                font-size: 14px;
            }
        }

        .hero {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50vh;
            background-image: url('https://awaitingadventures.in/contact/cover.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }

        .contact-section {
            text-align: center;
            padding: 60px 20px;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .contact-section h2 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 20px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .social-link {
            text-decoration: none;
            color: inherit;
            display: inline-block;
            text-align: center;
        }

        .social-link img {
            width: 250px;
            height: 200px;
            transition: transform 0.3s;
            border-radius: 8px;
        }

        .social-link:hover img {
            transform: scale(1.1);
        }

        .social-link span {
            display: block;
            margin-top: 8px;
            font-size: 0.9rem;
            color: #0073e6;
        }

        @media (max-width: 600px) {
            .contact-section h2 {
                font-size: 1.5rem;
            }

            .social-link img {
                width: 250px;
                height: 150px;
            }

            .social-link span {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
