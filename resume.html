<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Resume</title>
    <style>
    * {
        padding: 0;
        margin: 0;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    nav {
        background-color: white;
        box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.1);
    }

    nav ul {
        width: 100%;
        list-style: none;
        display: flex;
        justify-content: flex-end;
        align-items: center;
    }

    nav li {
        height: 50px;
    }

    nav a {
        height: 100%;
        padding: 0 30px;
        text-decoration: none;
        display: flex;
        align-items: center;
        color: black;
    }

    nav a:hover {
        background-color: #0f0f0f;
        color: white;
    }

    nav li:first-child {
        margin-right: auto;
    }

    .sidebar {
        position: fixed;
        top: 0;
        right: 0;
        height: 100vh;
        width: 250px;
        z-index: 999;
        background-color: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        box-shadow: -10px 0 10px rgba(0, 0, 0, 0.1);
        display: none;
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-start;
        padding: -20px;
    }

    .sidebar li {
        width: 100%;
        margin-bottom: 10px;
    }

    .sidebar a {
        width: 100%;
        padding: 10px;
    }

    .menu-button {
        display: none;
    }

    /* Responsive adjustments for tablets and smaller screens */
    @media (max-width: 800px) {
        .hideOnMobile {
            display: none;
        }

        .menu-button {
            display: block;
        }

        nav ul {
            justify-content: space-between;
        }

        nav a {
            padding: 0 15px;
        }
    }

    @media (max-width: 400px) {
        .sidebar {
            width: 100%;
        }

        nav a {
            padding: 0 10px;
        }
    }

    .hero {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 40vh; /* Adjusted for smaller screens */
        background-image: url('https://media.istockphoto.com/id/1359108560/photo/resumes-on-laptop-with-glasses-resume-review-job-interview.jpg?s=612x612&w=0&k=20&c=if4zqnVhIDnMHXnpxG5WSWDMXihPADhTO209AW20ORE=');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        color: white;
        text-align: center;
        overflow: hidden;
    }

    .hero::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
    }

    .resume-section {
        padding: 20px;
        background-color: #f9f9f9;
        text-align: center;
        font-family: Arial, sans-serif;
    }

    .resume-section h2 {
        font-size: 1.5rem;
        color: #333;
        margin-bottom: 20px;
    }

    .resume-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        max-width: 1200px;
        margin: 0 auto;
    }

    .resume-pdf,
    .video-resume {
        width: 100%;
        max-width: 900px; /* Adjusted max width */
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .download-btn {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        color: #fff;
        background-color: #0073e6;
        border-radius: 5px;
        text-decoration: none;
        font-size: 1rem;
        transition: background-color 0.3s ease;
    }

    .download-btn:hover {
        background-color: #005bb5;
    }


    </style>
</head>

<script>
    function showSidebar() {
        const sidebar = document.querySelector('.sidebar')
        sidebar.style.display = 'flex'

    function hideSidebar() {

        sidebar.style.display = 'none'
